    <title>Clickable Icon Website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color:#f1e0e0;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .icons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .icon {
            background-color: #fffcfc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .icon img {
            width: 50px;
            height: 50px;
        }
        .icon p {
            margin-top: 10px;
            font-size: 14px;
        }
        .side-popup {
            width: 300px; 
            height: 200px; 
            position: fixed;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: all 0.3s;
            display: none;
        }
        .side-popup .close-btn {
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<script>
    
    function openPopup(popupId) {
        const popup = document.getElementById(popupId);
        popup.style.display = "block"; 
        setRandomPosition(popup); 
    }

    
    function teleportPopup(popupId) {
        const popup = document.getElementById(popupId);
        setRandomPosition(popup); 
    }

    
    function setRandomPosition(popup) {
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const popupWidth = popup.offsetWidth;
        const popupHeight = popup.offsetHeight;

        
        const randomX = Math.floor(Math.random() * (viewportWidth - popupWidth));
        const randomY = Math.floor(Math.random() * (viewportHeight - popupHeight));

        
        popup.style.left = `${randomX}px`;
        popup.style.top = `${randomY}px`;
    }

    
    setInterval(() => openPopup('popup1'), 2000); 
    setInterval(() => openPopup('popup2'), 4000);  
    setInterval(() => openPopup('popup3'), 6000);
    setInterval(() => openPopup('popup4'), 8000);
    setInterval(() => openPopup('popup5'), 10000);
    setInterval(() => openPopup('popup6'), 12000); 
</script>
