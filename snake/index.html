<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fb; /* Dark background */
            color: #ecf0f1; /* Light text */
            font-family: 'Arial', sans-serif; /* Clean font */
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #e67e22; /* Orange for title */
            text-shadow: 2px 2px 5px #000; /* Shadow for better visibility */
        }
        canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Softer shadow */
            border-radius: 10px; /* Rounded corners */
            background-color: #000000; /* Slightly lighter background for canvas */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            background-color: #e67e22; /* Button color */
            color: #fff; /* Text color */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
        }
        button:hover {
            background-color: #d35400; /* Darker orange on hover */
            transform: scale(1.05); /* Slight scaling effect */
        }
        p {
            color: hsl(242, 91%, 17%);
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <div>
        <button id="startBtn">Start Game</button>
        <button id="resetBtn">Reset Game</button>
    </div>
    <p>THE CONTROLS ARE ON THEIR WORST CONDITIONS</p>
    <script src="index.js"></script>
</body>
</html>
